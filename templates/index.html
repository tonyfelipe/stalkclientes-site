<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>StalkClientes — Pedidos Reais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #020617;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #22c55e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #16a34a;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Preciso de um profissional</h1>

    <input id="niche" placeholder="Ex: Encanador, Eletricista">
    <input id="city" placeholder="Cidade" value="São Paulo">
    <textarea id="message" placeholder="Descreva seu problema"></textarea>

    <button id="sendBtn">Enviar pedido</button>

    <div class="msg" id="status"></div>
</div>

<script>
document.getElementById("sendBtn").onclick = async function () {
  const niche = document.getElementById("niche").value;
  const city = document.getElementById("city").value;
  const message = document.getElementById("message").value;

  try {
    const response = await fetch(
      "https://stalkclientes-api.onrender.com/public-leads",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          platform: "site",
          comment_text: message,
          profile_url: "https://site.com/anonimo",
          post_url: "https://site.com/form",
          niche: niche,
          city: city
        })
      }
    );

    if (!response.ok) {
      throw new Error("Erro HTTP " + response.status);
    }

    alert("Pedido enviado com sucesso!");
  } catch (err) {
    console.error(err);
    alert("Erro ao enviar pedido");
  }
};
</script>

</body>
</html>
